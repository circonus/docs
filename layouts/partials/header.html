<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ .Description }}">
    <meta name="author" content="A Hugo User"> <!-- This should be modified to be your name, if you want to include this information -->

    <title>{{ .Title }} - {{ .Site.BaseURL }}</title>
    <link rel="canonical" href="{{ .Permalink }}">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,600i|Roboto+Slab:400&display=swap" rel="stylesheet">

    <script src="/js/fontawesome-all.min.js"></script>
    <script src="/js/jquery-1.11.3.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/elasticlunr.min.js"></script>
    <script>
        $(document).ready(function() {
            $.getJSON("/index.json", function(json) {
                index = elasticlunr(function () {
                    this.addField('title');
                    this.addField('content');
                    this.addField('description');
                    this.setRef('ref');
                });

                $.each(json, function (key, val) {
                    index.addDoc(val);
                });
            });

            var timer;
            $("input[name=search]").on("keyup", function() {
                clearTimeout(timer);

                var text = $(this).val().toLowerCase();

                results = [];
                timer = setTimeout(function() {
                    console.log(text);
                    results = index.search(text, {
                        fields: {
                            title: {boost: 3},
                            description: {boost: 2},
                            content: {boost: 1}
                        }
                    });
                    console.log(results);
                }, 200);

            });
        });
    </script>
</head>
